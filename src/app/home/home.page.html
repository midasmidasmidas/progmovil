<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Cat√°logo</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <!-- <strong>Ready to create an app?</strong>
        <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->

        <ion-searchbar [debounce]="800" placeholder="Buscar..." show-clear-button="always" clear-icon="trash-bin" class="custom"></ion-searchbar>
        <ion-row *ngFor="let x of productos">
            <ion-col>
                <ion-item>
                    <ion-button fill="clear" (click)="irProducto(x)">
                        <img slot="start" class="img-producto" src="{{x.imagen}}">
                    </ion-button>
                    <ion-label class="ion-padding-horizontal">
                            <h2>{{x.nombre}}</h2>
                            <h3>{{x.marca}}</h3>
                            <p>${{x.precio}}</p>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
