<ion-app>
    <ion-menu-toggle>
        <ion-menu contentId="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-item lines="none">
                        <img src="assets/img/logo.png" style="width: 48px;" alt="st. fashion logo">
                        <ion-title>St. Fashion</ion-title>
                    </ion-item>
                </ion-toolbar>
            </ion-header>
            
            <ion-content>
                <ion-list>
                    <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
                        <ion-icon name="home"></ion-icon>
                        <ion-label>Catálogo</ion-label>
                    </ion-item>
                    <div *ngIf="bd.user_logged">
                        <ion-item [routerDirection]="'root'" [routerLink]="'/cuenta'">
                            <ion-icon name="person"></ion-icon>
                            <ion-label>Cuenta</ion-label>
                        </ion-item>
                        <ion-item [routerDirection]="'root'" [routerLink]="'/carrito'">
                            <ion-icon name="cart"></ion-icon>
                            <ion-label>Carrito</ion-label>
                        </ion-item>
                        <ion-item [routerDirection]="'root'" [routerLink]="'/cuenta/wishlist'">
                            <ion-icon name="heart"></ion-icon>
                            <ion-label>Lista de Deseados</ion-label>
                        </ion-item>
                    </div>
                    <div *ngIf="!bd.user_logged">
                        <ion-item>
                            Inicia Sesion para más.
                        </ion-item>
                        <ion-item [routerDirection]="'root'" [routerLink]="'/login'">
                            <ion-icon name="log-in"></ion-icon>
                            <ion-label>Iniciar Sesion</ion-label>
                        </ion-item>
                        <ion-item [routerDirection]="'root'" [routerLink]="'/register'">
                            <ion-icon name="log-in"></ion-icon>
                            <ion-label>Registrarse</ion-label>
                        </ion-item>
                    </div>
                </ion-list>
            </ion-content>
        </ion-menu>
    </ion-menu-toggle>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
