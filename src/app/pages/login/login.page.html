<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Ingresar</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Ingresar</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="form-centrada">
        <ion-item>
            <ion-input [(ngModel)]="nombre" label="Nombre de Usuario" labelPlacement="stacked" placeholder="Ingrese nombre..."></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="email" label="Email" type="email" labelPlacement="stacked" placeholder="Ingrese correo..."></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="pass1" label="Contraseña" type="password" labelPlacement="stacked" placeholder="Ingrese contraseña..."></ion-input>
        </ion-item>
        <br>

        <ion-button [routerLink]="'/cuenta/password-recuperar'" style="color:#7489a8;" fill="clear" size="small">Olvidaste tu contraseña?</ion-button>
        <br>
        <ion-button (click)="confirmarLogin()" class="boton-azul" size="large">Log In</ion-button>
    </div>

</ion-content>
