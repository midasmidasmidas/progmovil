<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Registrar</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Registrar</ion-title>
        </ion-toolbar>
    </ion-header>
    
    <div class="form-centrada">
        <ion-item>
            <ion-input maxlength="42" [(ngModel)]="nombre" label="Nombre de Usuario" labelPlacement="stacked" placeholder="Ingrese nombre..."></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="email" label="Email" type="email" labelPlacement="stacked" placeholder="Ingrese correo..."></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="pass1" label="Contrase単a" type="password" labelPlacement="stacked" placeholder="Ingrese contrase単a..."></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-input [(ngModel)]="pass2" label="Confirmar Contrase単a" type="password" labelPlacement="stacked" placeholder="Confirme su contrase単a..."></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="confirmarRegistro()" class="boton-azul" size="large">Registrar</ion-button>
    </div>

</ion-content>
