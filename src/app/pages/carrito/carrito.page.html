<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Carrito de Compras</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Carrito</ion-title>
        </ion-toolbar>
    </ion-header>
    
    <div id="container-alt">
        <ion-row *ngFor="let x of carrito">
            <ion-col>
                <ion-item>
                    <img slot="start" class="img-producto-home" src="{{x.imagen}}">
                    <ion-label class="ion-padding-horizontal">
                        <h1>{{x.nombre}}</h1>
                        <h3>{{x.marca}}</h3>
                        <p>${{x.precio}}</p>
                    </ion-label>
                    <ion-buttons>
                        <ion-button style="background-color: red"><ion-icon style="color:white;" name="close"></ion-icon></ion-button>
                    </ion-buttons>
                </ion-item>
            </ion-col>
        </ion-row>
        
        <ion-button size="large">Confirmar Compra</ion-button>
    </div>
</ion-content>
