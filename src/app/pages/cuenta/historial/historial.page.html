<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Historial de Compras</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Historial</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-row *ngFor="let x of historial">
        <ion-col>
            <ion-item class="producto">
                <img slot="start" src="{{x.imagen}}">
                <ion-label class="ion-padding-horizontal">
                    <h2>{{x.nombre}}</h2>
                    <h3>{{x.fecha}}</h3>
                    <p>${{x.precio}}</p>
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-content>
