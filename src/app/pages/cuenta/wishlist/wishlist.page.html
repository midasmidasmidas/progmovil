<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>Lista de Deseados</ion-title>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
      <ion-toolbar>
          <ion-title size="large">Wishlist</ion-title>
      </ion-toolbar>
  </ion-header>

  <div class="ion-text-center">
      <h1>Lista de deseados vacía.</h1>
      <p>Para añadir un producto a su lista de deseos,<br> presione el <span style="color: rgb(94, 255, 94);">botón con forma de corazón.</span></p>
      <ion-icon size="large" name="heart"></ion-icon>
      <p>Para eliminar un producto de su lista de deseos,<br> presione el <span style="color: rgb(255, 94, 94);">botón con forma de corazón tachado</span></p>
      <ion-icon size="large" name="heart-dislike"></ion-icon>
  </div>

  <!-- <ion-list>

          N/A
      </ion-item>
  </ion-list> -->
</ion-content>
